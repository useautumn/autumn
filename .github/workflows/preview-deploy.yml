name: Preview Deploy

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    env:
      PREVIEW_URL: https://dev-server-pr-${{ github.event.pull_request.number }}.up.railway.app
    outputs:
      preview_url: ${{ env.PREVIEW_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Fetch Infisical Secrets
        uses: Infisical/secrets-action@v1.0.9
        with:
          method: "universal"
          client-id: ${{ secrets.INFISICAL_UNIVERSAL_AUTH_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_UNIVERSAL_AUTH_CLIENT_SECRET }}
          project-slug: ${{ secrets.INFISICAL_PROJECT_SLUG }}
          env-slug: "test"
          export-type: "env"

      - name: Install dependencies
        run: bun install

      - name: Run database migrations
        run: bun run db:push

      - name: Setup test organization
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: bun --cwd scripts preview/setupTestOrgCI.ts

      - name: Setup Stripe webhook for preview URL
        env:
          SERVER_URL: ${{ env.PREVIEW_URL }}
        run: bun --cwd scripts preview/setupPreviewWebhook.ts

      - name: Wait for deployment to be healthy
        run: |
          echo "Waiting for $PREVIEW_URL to be healthy..."

          for i in {1..30}; do
            if curl -sf "$PREVIEW_URL/health" > /dev/null 2>&1; then
              echo "Preview is healthy!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 20s..."
            sleep 20
          done

          echo "Preview failed to become healthy"
          exit 1

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview deployed: ${{ env.PREVIEW_URL }}`
            })

      - name: Trigger Integration Tests
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'integration-tests.yml',
              ref: '${{ github.head_ref }}',
              inputs: {
                preview_url: '${{ env.PREVIEW_URL }}',
                pr_number: '${{ github.event.pull_request.number }}'
              }
            })
