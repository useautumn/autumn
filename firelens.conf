[SERVICE]
    Log_Level info

[INPUT]
    Name forward
    Listen 0.0.0.0
    Port 24224

[OUTPUT]
    Name http
    Match *
    Host ${AXIOM_EDGE_DOMAIN}
    Port 443
    URI /v1/ingest/ecs
    Format json
    TLS On
    json_date_key _time
    json_date_format iso8601
    Header Authorization Bearer ${AXIOM_TOKEN}
    Header Content-Type application/json
    retry_limit 5
    net.dns.mode TCP