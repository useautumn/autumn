              -H 'Authorization: Bearer am_sk_1234567890' \
              -H 'Content-Type: application/json' \
              -d '{
                "customer_id": "user_123",
                "feature_id": "messages",
                "value": 3
              }'

        - lang: bash
          label: single event
          source: |
            curl -X POST 'https://api.useautumn.com/v1/track' \
              -H 'Authorization: Bearer am_sk_1234567890' \
              -H 'Content-Type: application/json' \
              -d '{
                "customer_id": "user_123",
                "feature_id": "messages"
              }'
        - lang: python
          label: with value
          source: |
            import asyncio
            from autumn import Autumn

            autumn = Autumn("am_sk_1234567890")

            async def main():
                await autumn.track(
                    customer_id='user_123',
